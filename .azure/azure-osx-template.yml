jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stack-lts-14:
        BUILD: stack
        ARGS: "--resolver lts-14"
    maxParallel: 6
  steps:
  - script: |
      # For Matplotlib
      # Pillow is required to save images to jpg
      python3 -m pip install --user --upgrade pip setuptools wheel
      python3 -m pip install --user --upgrade matplotlib
      python3 -m pip install --user --upgrade pillow

      # For Plotly/Python
      python3 -m pip install --user --upgrade plotly plotly-orca psutil requests

      export STACK_ROOT="$(Build.SourcesDirectory)"/.stack-root;
      mkdir -p ~/.local/bin
      curl -skL https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin;
      export PATH=$HOME/.local/bin:$PATH

      stack --install-ghc $ARGS test --bench --only-dependencies
      stack $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
    env:
      OS_NAME: ${{ parameters.os }}
    displayName: 'Installation ${{parameters.os}} & Test'
